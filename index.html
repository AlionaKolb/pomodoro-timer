<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link type="image/png" sizes="16x16" rel="icon" href=".../icons8-воспроизведение-16.png">
    <script src="https://kit.fontawesome.com/b494d4eb2f.js" crossorigin="anonymous"></script>
    <title>Pomodoro timer</title>
</head>

<body>
    <div class="container">
        <div class="work-options">
            <!--button class="btn active" id="work">Work</button-->
            <!--button class="btn" id="break">Break</button onclick="start()"-->
            <p id="work">work</p>
            <p id="break">break</p>
        </div>
        <div class="timer">
            <div class="circle">
                <div id="work-time">25:00</div>
            </div>
        </div>
        <div class="work-controls">
            <button id="start" class="start"></button>
            <a id="stop" class="stop"></a>
            <button id="reset" class="reset"></button>
        </div>
    </div>
    <span class="overlay"></span>
    <script src="./script.js"></script>
</body>

</html>
